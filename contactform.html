<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Bj√∏rges homepage</title>
</head>

<body class="form-body">
    <div class="scroll-activate">
        <nav>
            <ul>
                <li><a class="menus" href="/index.html">About me</a></li>
                <li><a class="menus" href="/portfolio.html">Portfolio</a></li>
                <li><a class="menus" href="/contactform.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="formheadline">Contact me</h1>
        <p class="contactmessage">Please do not hesitate to contact me. </p>

        <form class="form" action="https://formspree.io/f/xqkgvyrl" method="POST">
            <div class="grid-container">
                <div class="grid-container__child1">
                    <div>
                        <div class="label__layout">
                            <label class="form-txt" for="first name">First name</label>
                        </div>
                        <input placeholder="First name..." class="firstname formElements" type="text">
                    </div>
                    <div>
                        <div class="label__layout">
                            <label class="form-txt" for="last name">Last name</label>
                        </div>
                        <input placeholder="Last name..." class="lastname formElements" type="text" name="name">
                    </div>
                    <div>
                        <div class="label__layout">
                            <label class="form-txt" for="email" name="_replyto">Email adress</label>
                        </div>
                        <input placeholder="Email..." class="emailadress formElements" type="text">
                    </div>
                </div>
                <div class="grid-container__child2">
                    <div>
                        <textarea name="message" placeholder="Write me a message..." class="form-txt formElements"
                            cols="30" rows="7"></textarea>
                    </div>
                </div>
                <div class="grid-container__child3">
                    <button class="sendbtn" value="Send">Send message</button>
                </div>
            </div>
        </form>
        <p class="message"></p>
    </div>
    <footer>
        <div class="socialmedia">
            <a class="socialmedia__icons" href="https://www.facebook.com/profile.php?id=773100365">
                <img src="/img/f_logo_RGB-White_72.png" alt="image of facebbook icon" class="facebookicon">
            </a>
            <a class="socialmedia__icons" class="githubicon" class="githubicon" href="https://github.com/crazybki">
                <img src="/img/githubfooter.png" alt="image of Github icon" class="githubicon">
            </a>
            <a class="socialmedia__icons" href="https://www.instagram.com/bki123/">
                <img src="/img/instagram.png" alt="image of instagram icon" class="instagramicon">
            </a>
        </div>
    </footer>
    <script src="/contactform.js"></script>
</body>

</html>
