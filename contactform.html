<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Bj√∏rges homepage</title>
</head>

<body>
    <h1 class="formheadline">Contact me</h1>
    <p class="contactmessage">Please do not hesitate to contact me. </p>
    <form class="form" action="https://formspree.io/f/xqkgvyrl" method="POST">
        <div class="grid-container">
            <div class="grid-container__child1">
                <div>
                    <label for="first name">First name</label>
                    <input class="firstname" type="text">
                </div>
                <div>
                    <label for="last name">Last name</label>
                    <input class="lastname" type="text" name="name">
                </div>
                <div>
                    <label for="email" name="_replyto">Email adress</label>
                    <input class="emailadress" type="text">
                </div>
            </div>
            <div class="grid-container__child2">
                <div>
                    <textarea name="message" class="messages" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button value="Send">Send</button>
                </div>
            </div>
        </div>
    </form>
    <p class="message"></p>

    <script src="/contactform.js"></script>
</body>

</html>
